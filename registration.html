<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles1.css"> <!-- Referencing the existing styles -->
    <style>
        /* Additional styling to align with previous design */
        body {
            background-color: #ff4c4c; /* Red background color */
            color: #FFFFFF; /* White text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #FFD700; /* Gold color for heading */
        }
        form {
            max-width: 400px;
            margin: 60px auto;
            padding: 40px;
            background-color: #444444;
            border-radius: 10px;
            /*box-shadow: 0px 0px 10px #FFD700;*/
        }
        label {
            color: #FFD700;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #222222;
            color: #FFFFFF;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF; /* Blue for the button */
            border: none;
            color: #FFFFFF;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Sign up</h2>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Register</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
