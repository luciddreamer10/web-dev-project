<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add red background to the entire page */
        body {
            background-color: #ff4c4c; /* Red color */
            color: #FFFFFF; /* White text color for contrast */
        }
        .card {
            background-color: #333333; /* Darker background for the card */
            color: #FFFFFF; /* White text color inside the card */
        }
        .btn-primary {
            background-color: #007BFF; /* Blue color for the button */
            border-color: #007BFF;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue for hover */
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3 class="card-title">Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-id" method="post" name="myform">
                            <div class="form-group">
                                <label for="username"><strong>User Name:</strong></label>
                                <input type="text" name="username" id="username" class="form-control"required>
                            </div>
                            <div class="form-group">
                                <label for="password"><strong>Password:</strong></label>
                                <input type="password" name="password" id="password" class="form-control"required   >
                            </div>
                        </form>
                        <button type="button" class="btn btn-primary" id="submit" onclick="validate()">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
        </div>
    </div>


    <script src="script.js"></script>
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function validate() {
            // Add your validation logic here
            alert("Login successful");
        }
    </script>
</body>
</html>
