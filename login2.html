<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3 class="card-title">Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="form_id" method="post" name="myform">
                            <div class="form-group">
                                <label for="username"><strong>User Name:</strong></label>
                                <input type="text" name="username" id="username" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><strong>Password:</strong></label>
                                <input type="password" name="password" id="password" class="form-control"/>
                            </div>
                            <button type="button" class="btn btn-primary" id="submit" onclick="validate()">Login</button>
                        </form>
                        <span class="note">
                            <strong>Note:</strong> For this demo use the following username and password.
                            <br/><strong>User Name:</strong> Vel Tech
                            <br/><strong>Password:</strong> CSE
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 text-center">
                <a href="images/Image.png"><img src="images/Image.png" class="img-fluid" alt="Image"/></a>
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function validate() {
            // Add your validation logic here
            alert("Validate function called");
        }
    </script>
</body>
</html>
